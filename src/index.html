<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
  <title>Leaderboard With APIs</title>
</head>
<body>
  <section class="container">
    <h1>Leaderboard</h1>
    <div class="d-flex">
      <div class="recent-scrore">
        <div class="recent-score-title">
          <h2>Recent Scores</h2>
          <button type="button">Refresh</button>
        </div>
        <div class="recent-score-table">
          <ul class="score-list"></ul>
        </div>
      </div>
      <div class="add-your-score">
        <div class="add-your-score-title">
          <h2>Add Your Score</h2>
        </div>
        <div class="add-your-score-form">
          <form action="#">
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="Your Score">
            <input type="submit">
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
